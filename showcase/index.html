<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idaho Radio Station Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: transparent;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #2d2d2d;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            background: transparent;
        }

        .station-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .station-card:hover {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transform: translateY(-4px);
        }

        .station-header {
            margin-bottom: 16px;
        }

        .station-header h3 {
            color: #1a1a1a;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .frequency {
            display: inline-block;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .station-info {
            margin-bottom: 16px;
        }

        .station-info div {
            color: #2d2d2d;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .station-info strong {
            color: #1a1a1a;
        }

        .synopsis {
            color: #3d3d3d;
            font-weight: 400;
            line-height: 1.6;
            font-size: 0.95rem;
            margin-top: 12px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            color: #1a1a1a;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            background: rgba(239, 68, 68, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 16px;
            color: #991b1b;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .stations-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>History of Idaho Broadcasting</h1>
            <p class="subtitle">Celebrating Idaho's rich media legacy.</p>
        </div>
        <div id="stations-container">
            <div class="loading">Loading stations...</div>
        </div>
    </div>

    <script>
        async function loadStations() {
            const container = document.getElementById('stations-container');
            
            try {
                // Load the station index
                const indexResponse = await fetch('/data/stations/index.json');
                if (!indexResponse.ok) {
                    throw new Error('Failed to load station index');
                }
                const stationIds = await indexResponse.json();
                
                // Load all station data
                const stationPromises = stationIds.map(async (id) => {
                    const response = await fetch(`/data/stations/${id}.json`);
                    if (!response.ok) {
                        console.error(`Failed to load station: ${id}`);
                        return null;
                    }
                    return response.json();
                });
                
                const stations = (await Promise.all(stationPromises)).filter(s => s !== null);
                
                // Sort stations by name
                stations.sort((a, b) => a.name.localeCompare(b.name));
                
                // Create the grid
                const grid = document.createElement('div');
                grid.className = 'stations-grid';
                
                stations.forEach(station => {
                    const card = createStationCard(station);
                    grid.appendChild(card);
                });
                
                container.innerHTML = '';
                container.appendChild(grid);
                
            } catch (error) {
                console.error('Error loading stations:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Stations</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function createStationCard(station) {
            const card = document.createElement('div');
            card.className = 'station-card';
            
            card.innerHTML = `
                <div class="station-header">
                    <h3>${station.name}</h3>
                    <span class="frequency">${station.frequency}</span>
                </div>
                <div class="station-info">
                    <div><strong>Location:</strong> ${station.location}</div>
                    <div><strong>Format:</strong> ${station.format}</div>
                    ${station.established ? `<div><strong>Established:</strong> ${station.established}</div>` : ''}
                </div>
                ${station.synopsis ? `<div class="synopsis">${station.synopsis}</div>` : ''}
            `;
            
            return card;
        }
        
        // Load stations when page loads
        document.addEventListener('DOMContentLoaded', loadStations);
    </script>
</body>
</html>
