<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Profile Enhanced Editor</title>
    
    <!-- Quill Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="editor-container">
        <!-- Header -->
        <header class="editor-header">
            <h1>ðŸ“» Station Profile Editor</h1>
            <div class="header-actions">
                <button id="loadStation" class="btn btn-secondary">Load Station</button>
                <button id="saveStation" class="btn btn-primary">Save Station</button>
                <button id="previewToggle" class="btn btn-secondary">Toggle Preview</button>
            </div>
        </header>

        <!-- Main Editor Layout -->
        <div class="editor-layout">
            <!-- Left Sidebar - Station Info -->
            <aside class="sidebar">
                <h2>Station Information</h2>
                
                <div class="form-group">
                    <label for="stationId">Station ID *</label>
                    <input type="text" id="stationId" placeholder="e.g., krvb-fm" required>
                </div>

                <div class="form-group">
                    <label for="stationName">Station Name *</label>
                    <input type="text" id="stationName" placeholder="e.g., KRVB - The River" required>
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" id="frequency" placeholder="e.g., 97.7 FM">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="e.g., Irvine, CA">
                </div>

                <div class="form-group">
                    <label for="format">Format</label>
                    <input type="text" id="format" placeholder="e.g., Adult Contemporary">
                </div>

                <div class="form-group">
                    <label for="established">Established</label>
                    <input type="text" id="established" placeholder="e.g., 1990">
                </div>

                <div class="form-group">
                    <label for="synopsis">Synopsis (Short)</label>
                    <textarea id="synopsis" rows="3" placeholder="Brief description..."></textarea>
                </div>

                <hr>

                <h3>Social Media & Links</h3>
                
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="facebook">Facebook</label>
                    <input type="url" id="facebook" placeholder="https://facebook.com/...">
                </div>

                <div class="form-group">
                    <label for="twitter">Twitter</label>
                    <input type="url" id="twitter" placeholder="https://twitter.com/...">
                </div>

                <div class="form-group">
                    <label for="instagram">Instagram</label>
                    <input type="url" id="instagram" placeholder="https://instagram.com/...">
                </div>
            </aside>

            <!-- Center - Rich Text Editor -->
            <main class="editor-main">
                <div class="editor-tabs">
                    <button class="tab-btn active" data-tab="profile">Full Profile</button>
                    <button class="tab-btn" data-tab="content">Full Content</button>
                </div>

                <div class="tab-content active" id="profileTab">
                    <h2>Full Profile (Medium Description)</h2>
                    <div id="profileEditor"></div>
                </div>

                <div class="tab-content" id="contentTab">
                    <h2>Full Content (Complete History)</h2>
                    <div id="contentEditor"></div>
                </div>

                <!-- Image Management Section -->
                <div class="image-section">
                    <h3>ðŸ“¸ Image Management</h3>
                    
                    <div class="image-controls">
                        <div class="form-group">
                            <label>Upload Image</label>
                            <input type="file" id="imageUpload" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label>Or Image URL</label>
                            <input type="url" id="imageUrl" placeholder="https://...">
                            <button id="addImageUrl" class="btn btn-small">Add from URL</button>
                        </div>
                    </div>

                    <div class="current-image" id="currentImageSection" style="display: none;">
                        <h4>Current Logo/Image</h4>
                        <img id="currentImage" src="" alt="Station logo">
                        
                        <div class="image-style-controls">
                            <h5>Image Styling</h5>
                            
                            <div class="control-row">
                                <label>Position:</label>
                                <select id="imagePosition">
                                    <option value="center">Center</option>
                                    <option value="left">Float Left</option>
                                    <option value="right">Float Right</option>
                                    <option value="inline">Inline</option>
                                </select>
                            </div>

                            <div class="control-row">
                                <label>Text Wrap:</label>
                                <select id="textWrap">
                                    <option value="wrap">Wrap Text</option>
                                    <option value="no-wrap">No Wrap</option>
                                    <option value="tight">Tight Wrap</option>
                                    <option value="loose">Loose Wrap</option>
                                </select>
                            </div>

                            <div class="control-row">
                                <label>Width:</label>
                                <input type="range" id="imageWidth" min="50" max="800" value="300">
                                <span id="widthValue">300px</span>
                            </div>

                            <div class="control-row">
                                <label>Border Radius:</label>
                                <input type="range" id="borderRadius" min="0" max="50" value="8">
                                <span id="radiusValue">8px</span>
                            </div>

                            <div class="control-row">
                                <label>Shadow:</label>
                                <select id="imageShadow">
                                    <option value="none">None</option>
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>

                            <div class="control-row">
                                <label>Border:</label>
                                <input type="number" id="borderWidth" min="0" max="10" value="0">
                                <input type="color" id="borderColor" value="#cccccc">
                            </div>
                        </div>

                        <button id="insertImage" class="btn btn-primary">Insert into Editor</button>
                        <button id="removeImage" class="btn btn-danger">Remove Image</button>
                    </div>
                </div>
            </main>

            <!-- Right Sidebar - Preview -->
            <aside class="preview-panel" id="previewPanel">
                <h2>Live Preview</h2>
                <div class="preview-content" id="previewContent">
                    <p class="preview-placeholder">Start editing to see preview...</p>
                </div>
            </aside>
        </div>
    </div>

    <!-- Station Selector Modal -->
    <div id="stationModal" class="modal">
        <div class="modal-content">
            <h2>Select Station to Edit</h2>
            <div id="stationList"></div>
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Quill Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Custom JS -->
    <script src="editor.js"></script>
</body>
</html>
